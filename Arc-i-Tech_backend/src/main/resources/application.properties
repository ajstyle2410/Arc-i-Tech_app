# ==============================================================
# =  SERVER CONFIGURATION
# ==============================================================
server.port=8000

# ==============================================================
# =  DATABASE CONFIGURATION (MySQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/arcitech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# =  JPA / HIBERNATE CONFIGURATION
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# =  JWT CONFIGURATION
# ==============================================================
# Use a strong, random secret in production (min 32 chars for HS256)
app.jwtSecret=ArcitechSecretKeyChangeThisToSomethingStrong123456789
# Expiration time = 1 hour (in milliseconds)
app.jwtExpirationMs=3600000

# ==============================================================
# =  LOGGING CONFIGURATION
# ==============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.file.name=logs/arcitech.log

# ==============================================================
# =  CORS CONFIGURATION (if needed)
# ==============================================================
# These origins are allowed to call the backend (Angular/Next.js)
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type

# ==============================================================
# =  APPLICATION METADATA
# ==============================================================
spring.application.name=Arc-i-Tech Backend
